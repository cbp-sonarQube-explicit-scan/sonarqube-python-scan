name: sonarqube-bundled-plugin-python
kind: workflow
apiVersion: automation.cloudbees.io/v1alpha1

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - 'master'

permissions:
  scm-token-own: read
  scm-token-org: read
  id-token: write

jobs:
  sonar-hybrid-scan:
    steps:        
      - name: checkout Source Code
        uses: cloudbees-io/checkout@v1

      - name: Scan with SonarQube bundled
        uses: https://github.com/cloudbees-io/sonarqube-bundled-sast-scan-code@v1
        with:
          sonar-exclusion: sonar/*
          cover-file-name: ./coverage.xml
          language: LANGUAGE_PYTHON
          
